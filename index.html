<body>

  <h1>Jogo Pong</h1>
  <h2>Jogar</h3>

  <!-- Modal  para como jogar-->
    <button type="button" class="fundo" data-bs-toggle="modal" data-bs-target="#comoJogar">
      <h2>Como Jogar</h2>
    </button>
  
    <div class="modal fade" id="comoJogar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">Como jogar</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h2 class="modal-title fs-5" id="exampleModalLabel">E só jogar</h2>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <!-- Modal  para quem somos-->
    <button type="button" class="fundo" data-bs-toggle="modal" data-bs-target="#quemSomos">
      <h2>Quem somos</h2>
    </button>
  
    <div class="modal fade" id="quemSomos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">Quem somos</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h2 class="modal-title fs-5" id="exampleModalLabel">Somos nós</h2>
          </div>
        </div>
      </div>
    </div>

    </div>
</body>
